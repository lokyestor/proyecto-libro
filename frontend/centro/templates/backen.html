<!DOCTYPE html>
<html lang="es">
<head>
    <title>LogIn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="full-box login-container cover" style="background-image: url('{% static 'assets2/img/login.jpg' %}');">
        <form action="{% url 'admHome' %}" method="post" autocomplete="off" class="logInForm">
            {% csrf_token %}
            <p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
            <p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
            <div class="form-group label-floating">
              <label class="control-label" for="UserName">Usuario</label>
              <input class="form-control" id="UserName" type="text">
              <p class="help-block">mauri</p>
            </div>
            <div class="form-group label-floating">
              <label class="control-label" for="UserPass">Contraseña</label>
              <input class="form-control" id="UserPass" type="text">
              <p class="help-block">motocro0</p>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Iniciar sesión" class="btn btn-info" style="color: #FFF;">
            </div>
        </form>
    </div>
    <!--====== Scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/material.min.js' %}"></script>
    <script src="{% static 'js/ripples.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $.material.init();
    </script>
</body>
</html>
